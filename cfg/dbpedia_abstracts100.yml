# ----- Data settings -----
max_documents: 100
corpus_name: dbpedia_abstracts
raw_input: nlwikinews-latest-pages-articles.xml
# ----- Baselines settings -----
factors:
- docid
- type
# ----- Embeddings settings -----
bert_model: bert-base-multilingual-cased
sys_name: embeddings
modify_entities: False
# ----- Other settings -----
ner: spacy
uri_prefix: http://cltl.nl/entity#
naf_entity_layer: entities

