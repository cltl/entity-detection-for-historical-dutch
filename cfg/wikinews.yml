# ----- Data settings -----
max_documents:                    # e.g. 200 for debugging; otherwise leave empty
min_text_length: 100              # minimum length of the text in characters

corpus_name: wikinews    # wikinews
raw_input: nlwikinews-latest-pages-articles.xml
# ----- Baselines settings -----
factors:
- docid
- type
# ----- Embeddings settings -----
bert_model: bert-base-multilingual-cased
sys_name: embeddings              # string_features
modify_entities: False
# ----- Other settings -----
ner: gold                         # gold or spacy
uri_prefix: http://cltl.nl/entity#
naf_entity_layer: entities

